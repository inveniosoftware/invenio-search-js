<html>
  <head>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/d3/d3.js"></script>
    <script src="/dist/invenio-search-js.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Invenio Search Demo</h1>
          </div>
          <div ng-app="invenioSearch">
            <invenio-search search-endpoint="http://localhost:5000/api/records/">
              <div class="row">
                <div class="col-md-3">
                  <invenio-search-range
                   template="/src/invenio-search-js/templates/range.html"
                   options='{"histogramId": "#year_hist",
                   "selectionId": "#year_select",
                   "name": "years"}'
                  ></invenio-search-range>
                  <invenio-search-facets
                   order="years,category,license,type"
                   template="/src/invenio-search-js/templates/facets.html"
                  ></invenio-search-facets>
                </div> <!-- /.col-md-3 -->
                <div class="col-md-9">
                  <!-- SEARCHBAR -->
                  <invenio-search-bar
                   template="/src/invenio-search-js/templates/searchBar.html"
                   placeholder="Start typing">
                  </invenio-search-bar>
                  <div class="text-right">
                    <!-- SORT ORDER -->
                    <invenio-search-sort-order
                     label="Z->A"
                     sort-key="sort"
                     template="/src/invenio-search-js/templates/toggleButton.html"
                    >
                    </invenio-search-sort-order>
                    <!-- SORT -->
                    <invenio-search-select-box
                     sort-key="sort"
                     default-option="bestmatch"
                     available-options='{"options": [{"title": "Best match", "value": "bestmatch"}, {"title": "Control number", "value": "-controlnumber"}]}'
                     template="/src/invenio-search-js/templates/selectBox.html"
                    >
                    </invenio-search-select-box>
                  </div>
                  <!-- ERROR -->
                  <invenio-search-error
                   template="/src/invenio-search-js/templates/error.html"
                   message="Error.">
                  </invenio-search-error>
                  <!-- LOADING -->
                  <invenio-search-loading
                   template="/src/invenio-search-js/templates/loading.html"
                   message="Loading...">
                  </invenio-search-loading>
                  <!-- COUNT -->
                  <center>
                    <invenio-search-count
                    template="/src/invenio-search-js/templates/count.html">
                    </invenio-search-count>
                  </center>
                  <!-- RESULTS -->
                  <invenio-search-results
                   template="/src/invenio-search-js/templates/results.html">
                  </invenio-search-results>
                  <!-- PAGINATION -->
                  <center>
                    <invenio-search-pagination
                     adjacent-size="4"
                     template="/src/invenio-search-js/templates/pagination.html">
                    </invenio-search-pagination>
                  </center>
                </div> <!-- /.col-md-12 -->
              </div>
            </invenio-search>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
