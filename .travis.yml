notifications:
  email: false

sudo: false

language: node_js

node_js:
  - '6.9.1'
  - '7.1.0'

env:
  global:
    - GH_REF: 'github.com/inveniosoftware/invenio-search-js.git'
    - secure: ''

before_script:
  - 'npm install -g gulp'

before_install:
  - 'npm i'

script:
  - 'npm test'

after_success:
  - 'npm run-script coverage'

before_deploy:
  - 'npm run-script build'

deploy:
  provider: npm
  skip_cleanup: true
  email: info@inveniosoftware.org
  api_key:
    secure: ""
  on:
    tags: true
    repo: inveniosoftware/invenio-search-js
    branch: master
    node: '6.9.1'

after_deploy:
  - ./deploy.sh
