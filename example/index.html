<html>
  <head>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="/src/invenio-search-js/invenioSearchJs.module.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="legend">Invenio Search Demo</h1>
          <hr />
          <div ng-app="invenioSearchJs">
            <div ng-controller="invenioSearchController as searching">
               <!-- Searchbar -->
                <div invenio-search-bar
                    invenio-search-query="searching.invenioSearchQuery"
                    invenio-search-args="searching.invenioSearchArgs"
                    invenio-search-do="searching.invenioDoSearch(query)"
                    search-doctype=""
                    search-method="GET"
                    search-endpoint="http://localhost:9200/_search"
                    search-extra-params='{"hello":"a"}'
                    search-page="1"
                    search-size="2"
                    search-bar-template="/src/invenio-search-js/templates/invenioSearchBar.html"
                    search-bar-input-placeholder="Type something"
                ></div>
                <div invenio-search-results-count
                  invenio-search-items="searching.invenioResults"
                  search-count-template="/src/invenio-search-js/templates/invenioSearchResultsCount.html"
                ></div>
                <!-- Loading -->
                <div invenio-search-results-loading
                    invenio-search-loading="searching.invenioSearchLoading"
                    search-loading-template="/src/invenio-search-js/templates/invenioSearchLoading.html"
                    search-loading-message="Loading......"
                ></div>
                <!-- Search results-->
                <div invenio-search-results
                  invenio-search-items="searching.invenioResults.hits.hits"
                  search-results-template="/src/invenio-search-js/templates/invenioSearchResults.html"
                  search-results-record-template="/src/invenio-search-js/templates/invenioSearchResultsRecord.html"
                ></div>
                <!-- Search pagination -->
                <div invenio-search-results-pagination
                  invenio-search-items="searching.invenioResults"
                  invenio-search-args="searching.invenioSearchArgs"
                  invenio-search-do="searching.invenioDoSearch(query)"
                  search-pagination-template="/src/invenio-search-js/templates/invenioSearchResultsPagination.html"
                ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
